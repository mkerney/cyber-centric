                                <div class="col-sm-8">
                                    <input type="text" id="policyName" name="policyName" class="form-control" placeholder="Policy Name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-12 control-label policy-label">Policy Description</label>
                                <div class="col-sm-12">
                                    <div id="rte-container">
                                        <textarea rows="3" autofocus="" required="" id="policyDescription" name="policyDescription" class="form-control" placeholder="Policy Description"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-policies-close" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Save changes</button>
                    </div>
